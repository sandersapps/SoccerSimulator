// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-alpha04'
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:1.0.0-alpha04"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            // repo for butterknife snapshot because production butterknife has issues with AndroidX
            url "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
